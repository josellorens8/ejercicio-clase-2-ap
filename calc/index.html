<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images.png" type="image/x-png">
    <iconify-icon icon="material-symbols:calculate"></iconify-icon>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora Simple</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" data-bs-theme="dark">
    <form class="container col-6 py-5 d-flex flex-column gap-3">
        <div class="d-flex justify-content-center gap-5">
            <input id="num1" type="text" class="col-6 border-0 radius-1 fs-1 fw-bold text-center rounded">
            <input id="num2" type="text" class="col-6 border-0 radius-1 fs-1 fw-bold text-center rounded">
        </div>
        <div class=" row-8 d-flex flex-row justify-content-center gap-1">
            <button class="col-4 col-sm-2 border-0 fs-1 fw-bold rounded" type="button" id="suma" onclick="operacion(id)">+</button>
            <button class="col-4 col-sm-2 border-0 fs-1 fw-bold rounded" type="button" id="resta" onclick="operacion(id)">-</button>
            <button class="col-4 col-sm-2 border-0 fs-1 fw-bold rounded" type="button" id="division" onclick="operacion(id)">/</button>
            <button class="col-4 col-sm-2 border-0 fs-1 fw-bold rounded" type="button" id="multiplicacion" onclick="operacion(id)">*</button>
        </div>
    </form>
        <p class="col-10 fs-4 text-center">El resultado de la operaci√≥n es:</p>
        <p class="container col-10 fs-4 fw-bold text-center" id="resultado"></p>
    <script src="./index.js"></script>
</body>
</html>
